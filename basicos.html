<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos JavaScript</title>
</head>

<body>
  <h1>Fundamentos JavaScript</h1>
  <script>
    var hola = "Hola mundo"; /* Mala práctica utilizar var (variable global) */
    let hello = "Hello World";
    console.log(hola);
    console.log(hello);
    console.log(window.hola);
    console.log(window.hello);

    // Ámbito de bloque


    // Esto es un bloque - comentario de una línea
    /* 
    Esto 
    es
    un
    comentario
    de
    varias
    lineas */


    // Utilizando var
    console.log("**************** var **********************")


    var musica = "Rock";
    console.log("Variable Música antes del Bloque", musica);
    {
      var musica = "Pop";
      console.log("Variable Música dentro del Bloque", musica);
    }
    console.log("Variable Música después del Bloque", musica);

    // Utilizando let
    console.log("**************** let **********************")


    let musica2 = "Rock";
    console.log("Variable Música antes del Bloque", musica2);
    {
      let musica2 = "Pop";
      console.log("Variable Música dentro del Bloque", musica2);
    }
    console.log("Variable Música después del Bloque", musica2);


    let a;
    const PI = 3.1416;
    // const NUEVE;
    console.log(PI);
    // PI = 3.15;

    a = "terry";
    console.log(a);

    const objeto = {
      nombre: "Misael",
      edad: 22
    }

    const colores = ["blanco", "negro", "azul"];

    console.log(objeto);
    console.log(colores);

    objeto.correo = "misael_adame@protonmail.com";
    colores.push("anaranjado");

    console.log(objeto);
    console.log(colores);


    // Cadenas de Texto aka Strings
    let nombre = "Misael";
    let apellido = "Adame";
    let saludo = new String("Hola Mundo");
    let lorem = "     Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis illo nemo quasi facere atque repellendus maiores quas numquam, tempora commodi quo quod quos ab? Facilis dolor aliquid repellendus debitis nesciunt?      ";

    console.log(nombre, apellido, saludo);
    console.log(
      nombre.length,
      apellido.length,
      saludo.length,
      nombre.toUpperCase(),
      apellido.toLowerCase(),
      lorem.includes("amet"),
      lorem.includes("Misael"),
      lorem,
      lorem.trim(),
      lorem.split(" "),
      lorem.split(","),
    );






  </script>
</body>

</html>
